<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Points | The Mom’s Kitchen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="Assets/Black logo.png" alt="Logo" class="logo" />
      <h2>Check Your Points</h2>

      <input type="tel" id="mobile" placeholder="Enter your mobile number" />
      <button id="checkBtn">Check Points</button>
      <p id="pointsResult"></p>
    </div>
  </div>

  <div class="navbar">
    <a href="index.html"><img src="icons/home.png" /> Upload</a>
    <a href="check-points.html" class="active"><img src="icons/star.png" /> Points</a>
    <a href="rewards.html"><img src="icons/gift.png" /> Rewards</a>
    <a href="redeem.html"><img src="icons/redeem.png" /> Redeem</a>
  </div>

  <script>
    document.getElementById("checkBtn").addEventListener("click", async () => {
      const mobile = document.getElementById("mobile").value;
      const result = document.getElementById("pointsResult");

      if (!mobile) return (result.textContent = "Please enter mobile number.");
      result.textContent = "Calculating...";

      try {
        const res = await fetch(
          `https://script.google.com/macros/s/AKfycbxIKs7LpXGzM6aCxOaY9qS0fm5jKAXU9sUkrUNFC2y9sswusPZQ1ZjoHfSpmT3OsgHzAg/exec?action=getPoints&mobile=${mobile}`
        );
        const data = await res.json();
        result.textContent = `⭐ Total Points: ${data.totalPoints || 0}`;
      } catch (err) {
        result.textContent = "❌ Unable to fetch points.";
      }
    });
  </script>
</body>
</html>
