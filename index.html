<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Review Proof | The Mom’s Kitchen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="assets/1000059103-removebg-preview.png" alt="Logo" class="logo" />
      <h2>Upload Review Proof</h2>

      <form id="reviewForm">
        <input type="text" name="name" placeholder="Enter your name" required />
        <input type="tel" name="mobile" placeholder="Enter your mobile number" required />
        <input type="file" name="screenshot" accept="image/*" required />
        <button type="submit">Submit</button>
      </form>

      <p id="msg" class="message"></p>
    </div>
  </div>

  <!-- Bottom Navbar -->
  <div class="navbar">
    <a href="index.html" class="active"><img src="icons/home.png" /> Upload</a>
    <a href="check-points.html"><img src="icons/star.png" /> Points</a>
    <a href="rewards.html"><img src="icons/gift.png" /> Rewards</a>
    <a href="redeem.html"><img src="icons/redeem.png" /> Redeem</a>
  </div>

  <script>
    const form = document.getElementById("reviewForm");
    const msg = document.getElementById("msg");
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwirgdLOxF_9o2kOwMQ6jMiNsaCoLuDsmyWhOuMmHuMgjRcbMhjQ-46Vtth9xxVpVlGew/exec";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Submitting...";

      const name = form.name.value.trim();
      const mobile = form.mobile.value.trim();
      const file = form.screenshot.files[0];

      if (!file) {
        msg.textContent = "❌ Please select a screenshot!";
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const base64 = reader.result.split(",")[1]; // Only Base64 content

        try {
          const response = await fetch(SCRIPT_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, mobile, screenshot: base64 })
          });

          const data = await response.json();

          if (data.status === "success") {
            msg.textContent = "✅ " + data.message;
            form.reset();
          } else {
            msg.textContent = "❌ " + data.message;
          }
        } catch (err) {
          console.error(err);
          msg.textContent = "❌ Failed to submit. Try again!";
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
