<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Review | The Mom‚Äôs Kitchen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="nav-brand">üç≥ The Mom‚Äôs Kitchen</div>
    <div class="nav-links">
      <a href="index.html" class="nav-link active">Submit Review</a>
      <a href="check-points.html" class="nav-link">Check Points</a>
      <a href="rewards.html" class="nav-link">Rewards</a>
    </div>
  </nav>

  <div class="container">
    <img src="https://i.imgur.com/9A9O1MN.png" class="logo" alt="Logo">
    <h2>‚≠ê Submit Your Review Proof</h2>
    <p>Upload your Google review screenshot and earn points!</p>

    <form id="reviewForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="mobile" placeholder="Mobile Number" required>
      <input type="file" id="screenshot" accept="image/*" required>
      <button type="submit">Upload & Submit</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
  const scriptURL = "YOUR_SCRIPT_URL";

  document.getElementById("reviewForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = nameEl.value.trim();
    const mobile = mobileEl.value.trim();
    const file = screenshotEl.files[0];
    if (!file) return alert("Upload screenshot first!");

    statusEl.textContent = "Uploading...";
    const imgData = new FormData();
    imgData.append("image", file);

    const upload = await fetch("https://api.imgur.com/3/image", {
      method: "POST",
      headers: { Authorization: "Client-ID 1cedc1bb4d5f83a" },
      body: imgData
    });
    const imgRes = await upload.json();
    const link = imgRes.data.link;

    const res = await fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify({ type: "review", name, mobile, screenshot: link })
    });
    const data = await res.json();
    statusEl.textContent = data.success ? "‚úÖ Submitted!" : "‚ùå Failed";
  });
  </script>

</body>
</html>
