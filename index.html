<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Mom‚Äôs Kitchen | Submit Review</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/9A9O1MN.png" class="logo" alt="Logo">
    <h2>‚≠ê Submit Your Google Review Proof</h2>
    <p>Upload your review screenshot to earn points!</p>

    <form id="reviewForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="mobile" placeholder="Mobile Number" required>
      <input type="file" id="screenshot" accept="image/*" required>
      <button type="submit">Upload & Submit</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
  const scriptURL = "YOUR_APPS_SCRIPT_WEB_APP_URL";

  document.getElementById("reviewForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const screenshot = document.getElementById("screenshot").files[0];
    const status = document.getElementById("status");

    if (!screenshot) return alert("Please upload your review screenshot!");

    status.innerText = "üì§ Uploading your review...";

    // Upload to Imgur (free)
    const formData = new FormData();
    formData.append("image", screenshot);
    const imgurRes = await fetch("https://api.imgur.com/3/image", {
      method: "POST",
      headers: { Authorization: "Client-ID 1cedc1bb4d5f83a" },
      body: formData
    });
    const imgurData = await imgurRes.json();
    const screenshotLink = imgurData.data.link;

    const body = { type: "review", name, mobile, screenshot: screenshotLink };
    const res = await fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(body)
    });
    const data = await res.json();

    if (data.success) {
      status.innerHTML = `‚úÖ Submitted successfully! <br> Total Points: <b>${data.totalPoints}</b>`;
    } else {
      status.innerText = "‚ùå Submission failed. Please try again.";
    }
  });
  </script>
</body>
</html>
