<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Review Proof | The Mom’s Kitchen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="assets/1000059103-removebg-preview.png" alt="Logo" class="logo" />
      <h2>Upload Review Proof</h2>

      <form id="reviewForm">
        <input type="text" name="name" placeholder="Enter your name" required />
        <input type="tel" name="mobile" placeholder="Enter your mobile number" required />
        <input type="file" name="screenshot" accept="image/*" required />
        <button type="submit">Submit</button>
      </form>

      <p id="msg" class="message"></p>
    </div>
  </div>

  <!-- Bottom Navbar -->
  <div class="navbar">
    <a href="index.html" class="active"><img src="icons/home.png" /> Upload</a>
    <a href="check-points.html"><img src="icons/star.png" /> Points</a>
    <a href="rewards.html"><img src="icons/gift.png" /> Rewards</a>
    <a href="redeem.html"><img src="icons/redeem.png" /> Redeem</a>
  </div>

  <script>
    const form = document.getElementById("reviewForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Submitting...";
      const formData = new FormData(form);

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbxIKs7LpXGzM6aCxOaY9qS0fm5jKAXU9sUkrUNFC2y9sswusPZQ1ZjoHfSpmT3OsgHzAg/exec", 
          { method: "POST", body: formData }
        );

        if (response.ok) {
          msg.textContent = "✅ Submitted successfully!";
          form.reset();
        } else throw new Error("Network error");
      } catch (err) {
        msg.textContent = "❌ Failed to submit. Try again!";
      }
    });
  </script>
</body>
</html>
