<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | The Mom‚Äôs Kitchen</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .record {
      background: #fff5f5;
      border-radius: 12px;
      padding: 12px;
      margin: 10px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: left;
    }
    .record h3 { margin: 0; }
    .record img {
      width: 100%;
      border-radius: 12px;
      margin: 8px 0;
    }
    .admin-btns button {
      width: 48%;
      margin: 4px 1%;
      font-size: 14px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/9A9O1MN.png" class="logo" alt="Logo">
    <h2>üßë‚Äçüíº Admin Dashboard</h2>
    <button onclick="loadData()">üîÑ Refresh Data</button>
    <div id="records"></div>
  </div>

  <script>
  const SCRIPT_URL = "YOUR_APPS_SCRIPT_URL";

  async function loadData() {
    const res = await fetch(`${SCRIPT_URL}?action=getAll`);
    const data = await res.json();
    const div = document.getElementById("records");
    div.innerHTML = "";
    data.reverse().forEach(r => {
      div.innerHTML += `
        <div class="record">
          <h3>${r.Name} (${r.Mobile})</h3>
          <p><b>Points:</b> ${r.Total\ Points || 0} | <b>Verified:</b> ${r.Verified}</p>
          <p><b>Reward:</b> ${r["Reward Name"] || "-"} | <b>Status:</b> ${r["Reward Status"] || "-"}</p>
          <a href="${r["Screenshot Link"]}" target="_blank"><img src="${r["Screenshot Link"]}" alt="Proof"></a>
          <div class="admin-btns">
            <button onclick="update('${r.Mobile}','Verified','‚úÖ')">Mark Verified ‚úÖ</button>
            <button onclick="update('${r.Mobile}','Reward Status','Approved')">Approve Reward üéÅ</button>
          </div>
        </div>`;
    });
  }

  async function update(mobile, field, value) {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({ type: "adminUpdate", mobile, field, value })
    });
    const data = await res.json();
    if (data.success) {
      alert("‚úÖ Updated successfully!");
      loadData();
    }
  }

  loadData();
  </script>
</body>
</html>
